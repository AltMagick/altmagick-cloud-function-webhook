name: Deploy

on:
  push:
    branches:
      - "dev"
    paths-ignore:
      - ".gitignore"
      - "LICENSE"
      - "README*"
  pull_request:
    branches:
      - "dev"
      - "main"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: "Set up JDK 21"
        uses: actions/setup-java@v1
        with:
          java-version: 21

      - name: "Cache Maven packages"
        uses: actions/cache@v2
        with:
          path: |
            ~/.m2/repository
            ~/.m2/wrapper
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: "Build with Maven"
        run: mvn -B formatter:validate install --file pom.xml -DskipTests=true